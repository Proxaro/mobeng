<ion-header>
  <ion-toolbar>

      <ion-buttons slot="secondary" [routerLink]="['/tabs/projects']">
        <ion-button>
          <ion-icon color="primary" name="arrow-round-back"></ion-icon>
        </ion-button>
        <ion-button color="primary">Back</ion-button>
      </ion-buttons>


    <ion-title>Edit: "{{project.title}}"</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input placeholder="project name" [(ngModel)]="project.title" float-right></ion-input>
    </ion-item>

    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>Deadline:</ion-label>
      <ion-datetime value=d displayFormat="DD. MMMM YYYY" placeholder="deadline" min="2019-01-01" max="2999-12-31" [(ngModel)]="project.deadline"></ion-datetime>
    </ion-item>

    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>Owner:</ion-label>
      <ion-chip class="ion-margin-start">
          <ion-label>{{project.owner}}</ion-label>
      </ion-chip>
    </ion-item>

    <ion-button color="primary" class="root">
      Save
    </ion-button>

  </ion-list>
</ion-content>

<script language="javascript" type="text/javascript">
  var d = new Date();
  document.write(d.getDate() + "." + d.getMonth() + "." + (d.getYear() + 1900));
</script>
