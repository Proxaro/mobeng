<ion-tabs>
  
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="todo">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>ToDos</ion-label>
    </ion-tab-button>
    
  <ion-content> 
    <ion-fab horizontal="center" slot="fixed">
      <ion-fab-button color="primary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button color="light" routerLink="/todo"><ion-icon name="filing"></ion-icon></ion-fab-button>
        <ion-fab-button color="light" routerLink="/projects"><ion-icon name="clipboard"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>

    <ion-tab-button tab="projects">
      <ion-icon name="filing"></ion-icon>
      <ion-label>Projects</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  
</ion-tabs>
