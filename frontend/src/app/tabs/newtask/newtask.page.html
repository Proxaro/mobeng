<ion-header>
  <ion-toolbar>
      
          <ion-buttons slot="secondary" [routerLink]="['/tabs/todo']">
            <ion-button>
              <ion-icon color="primary" name="arrow-round-back"></ion-icon>
            </ion-button>
            <ion-button color="primary">Back</ion-button>
          </ion-buttons>

    <ion-title>New ToDo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>

        <ion-item>
              <ion-input placeholder="ToDo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>User:</ion-label>
          <ion-chip class="ion-margin-start">
            <ion-label>...</ion-label>
          </ion-chip>
        </ion-item>

        <ion-item>
            <ion-label>Start:</ion-label>
            <ion-datetime value=d displayFormat="DD MMMM YYYY" placeholder="start" min="2019-01-01" max="2999-12-31"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>End:</ion-label>
            <ion-datetime value=d displayFormat="DD MMMM YYYY" placeholder="end" min="2019-01-01" max="2999-12-31"></ion-datetime>
        </ion-item>

        <ion-item-divider></ion-item-divider>
        <ion-item>
            <ion-label>Priority:</ion-label>
            <ion-range [color]="color" min="1" max="4" step="1" value="1" pin="true" snaps ticks [(ngModel)]="number" (ionChange)="onRangeChangeHandler()">
            <ion-icon [color]="color" slot="start" name="alert"></ion-icon>
          </ion-range>
        </ion-item>

        <ion-button color="primary" class="root">
          Save
        </ion-button>

      </ion-list>

</ion-content>

<script language="javascript" type="text/javascript">
  
  var d = new Date();
  document.write(d.getDate() + "." + d.getMonth() + "." + (d.getYear() + 1900));


</script>
