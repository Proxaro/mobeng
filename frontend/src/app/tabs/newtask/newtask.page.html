<ion-header>
  <ion-toolbar>
    <ion-title>New ToDo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>

        <ion-item>
              <ion-input placeholder="ToDo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>User:</ion-label>
          <ion-chip class="ion-margin-start">
            <ion-label>...</ion-label>
          </ion-chip>
        </ion-item>

        <ion-item>
            <ion-label>Start:</ion-label>
            <ion-datetime value=d displayFormat="DD MMMM YYYY" placeholder="start" min="2019-01-01" max="2999-12-31"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>End:</ion-label>
            <ion-datetime value=d displayFormat="DD MMMM YYYY" placeholder="end" min="2019-01-01" max="2999-12-31"></ion-datetime>
        </ion-item>

        <ion-item-divider></ion-item-divider>
        <ion-item>
            <ion-label>Priority:</ion-label>
            <ion-range min="1" max="5" step="1" value="3" snaps ticks>
            <ion-icon slot="start" color="primary" name="alert"></ion-icon>
            <ion-icon slot="end" color="danger" name="alert"></ion-icon>
          </ion-range>
        </ion-item>

        <br>
        <br>
        <ion-button color="primary">
          Save
        </ion-button>

        <ion-button color="light">
          Back
        </ion-button>

      </ion-list>

</ion-content>

<script language="javascript" type="text/javascript">
  
  var d = new Date();
  document.write(d.getDate() + "." + d.getMonth() + "." + (d.getYear() + 1900));


</script>
