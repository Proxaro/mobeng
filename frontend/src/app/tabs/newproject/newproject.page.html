<ion-header>
  <ion-toolbar>
    <ion-title>New Project</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="project name"></ion-input>
    </ion-item>

    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>Deadline:</ion-label>
      <ion-datetime value=d displayFormat="DD MMMM YYYY" placeholder="deadline" min="2019-01-01" max="2999-12-31"></ion-datetime>
    </ion-item>

    <br>
    <br>

    <ion-button color="primary">
      Save
    </ion-button>

    <ion-button color="light">
      Back
    </ion-button>

  </ion-list>
</ion-content>

<script language="javascript" type="text/javascript">
  var d = new Date();
  document.write(d.getDate() + "." + d.getMonth() + "." + (d.getYear() + 1900));
</script>
